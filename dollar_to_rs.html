<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>

    function converttoRs(form) {
        form.rs.value = form.dollor.value * 80
    }


    function convertto$(form) {
        form.dollor.value = form.rs.value / 80

    }
</script>

<body>
    <h1> convarting dollar to rs</h1>

    <form>

        Enter$: <input name="dollor" type="text">
        <br>
        <br>



        <input type="button" name="d2r" value="convert $ to rs" onclick="converttoRs(this.form)">

        <input type="button" name="d2r" value="convert Rs to $" onclick="convertto$(this.form)">

        <br>
        <br>

        EnterRs: <input name="rs" type="text">
        <br>
        <br>

    </form>


</body>

</html>
