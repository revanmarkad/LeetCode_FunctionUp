<!DOCTYPE html>
<html>

<body>
    <script>

        lemi = "Hi"
        function myFunction() {
            // CODE WILL GO HERE


            document.getElementById("myDiv").innerHTML = lemi += "Hi"

        }

    </script>

    <p>In this example, the yelllow div will get a new Hi every time you mouse over it:</p>

    <div style="padding:50px; background:rgb(255, 255, 0);" onmouseover="myFunction()" id="myDiv"> </div>

</body>

</html>
